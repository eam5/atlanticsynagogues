---
layout: data-vis
title: Colonial Powers
---
<style>
  .svg-container {
        display: inline-block;
        position: relative;
        width: 100%;
        /* padding-bottom: 100%; */
        vertical-align: top;
        overflow: visible;
        margin: 1rem 0 4rem ;
    }
    .svg-content {
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
    }
div.tooltip {
    position: absolute;
    text-align: center;
    max-width: 250px;
    padding: 7px;
    font: 12px 'Roboto', sans-serif;
    background: #fff;
    border: 1px;
    border-radius: 12px;
    line-height: 16px;
    pointer-events: none;
    box-shadow: 8px 8px 12px -10px;
    }
</style>
<body>
  <div class="d-flex align-items-baseline">
    <h1>Ruling Colonial Powers (1580-1840)</h1>
  </div>
  <div class="row">
    <div class="col"><span>Colonial Power: </span><svg id="legend"></svg></div>
    <div class="col"><span>Jewish Atlantic: </span><svg id="screens"></svg></div>
</div>
<div id="container" class="svg-container"></div>
</body>
<script>
var margin = {top: 40, right: 0, bottom: 30, left: 120},
    width = 1200 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;
    
let div = d3.select('body')
        .append('div') 
        .attr('class', 'tooltip')
        .style('opacity', 0);

var svg = d3.select("div#container")
  .append("svg")
  .attr("preserveAspectRatio", "xMinYMin")
  .attr("viewBox", "0 0 1200 550")
  .classed("svg-content", true)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("{{site.url}}/assets/data/synagogues-powers-1.csv", function(bldg){
d3.csv("{{site.url}}/assets/data/congregations-powers-1.csv", function(cong){
d3.csv("{{site.url}}/assets/data/ruling-powers-4.csv", function(data) {

    const x = d3.scaleTime()
        .domain([new Date(1580, 0, 1), new Date(1850, 0, 1)])
        .range([0, width]);
    svg.append("g")
        .attr('id', 'xAxisDate')
        .attr("color", "#333")
        .style('font-size', '0.9rem')
        .call(d3.axisBottom(x).tickSize(height).tickFormat(d3.timeFormat("%Y")))
        .call(g => g.select(".domain").attr("display", "none"))
        .call(g => g.selectAll(".tick").selectAll("line").attr("stroke", "#D8D8D8").style("stroke-dasharray", "5 5"))
        .call(g => g.selectAll(".tick").selectAll("text").attr("transform", "translate(0," + (-height-20) + ")"));

  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data.map(function(d) { return d.lat; }))
    .padding(1);
  svg.append("g")
    .call(d3.axisLeft(y))
    .call(g => g.select(".domain").attr("display", "none"))
    .call(g => g.selectAll(".tick").selectAll("line").attr("stroke", "#D8D8D8").style("stroke-dasharray", "5 5").attr("x2", width))
    .call(g => g.selectAll(".tick").selectAll("text").attr("display", "none"));
    
  svg.selectAll("myline")
    .data(data)
    .enter()
    .append("line")
      .attr("x1", function(d) { return x(new Date(d.year_start,0,1)); })
      .attr("x2", function(d) { return x(new Date(d.year_end,0,1)); })
      .attr("y1", function(d) { return y(d.lat); })
      .attr("y2", function(d) { return y(d.lat); })
      .attr("stroke", function(d){
      if (d.idruling_powers <= 7) {return "#aaecdb";}
      if (d.idruling_powers == 8 || d.idruling_powers == 9) {return "#e9c5f7"}
      if (d.idruling_powers == 10 ) {return "#fff0c7"}
      if (d.idruling_powers == 11 ) {return "#a3d3ff"}
      if (d.idruling_powers == 12 || d.idruling_powers == 13) {return "#ffdcd0"}
      if (d.idruling_powers == 14 ) {return "#c6cdff"}
      if (d.idruling_powers == 15) {return "#fdcfe7"}
      else {return "#69b3a2"}})
      .attr("stroke-width", "12px")
    .style('cursor', 'pointer')
    .on('mouseover.tooltip', function(d) {
            div.transition()    
                .duration(100)    
                .style("opacity", 0.95);    
            div.html( d.name +"</br>"+ d.year_start +"-"+ d.year_end )  
                .style("left", (d3.event.pageX + 12) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");  
            })          
    .on('mouseout.tooltip', function(d) {   
        div.transition()    
            .duration(100)    
            .style("opacity", 0); 
    });

 svg.selectAll("mycircle")
    .data(cong)
    .enter()
    .append("circle")
      .attr("cx", function(d) { return x(new Date(d.year_est,0,1)); })
      .attr("cy", function(d) { return y(d.lat)-4; })
      .attr("r", "6")
    .attr("stroke", "#fff")
    .attr("stroke-width", 1)
      .style("fill", function(d){
          if (d.rite=="sephardic"){return "#00608c"}
          else {return "#d65ca2"}
      })
    .style('cursor', 'pointer')
    .on('mouseover.tooltip', function(d) {
            div.transition()    
                .duration(100)    
                .style("opacity", 0.95);    
            div .html( d.congregation_name +"</br>"+ d.city +"</br>Est."+ d.year_est )  
                .style("left", (d3.event.pageX + 12) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");  
            })          
    .on('mouseout.tooltip', function(d) {   
        div.transition()    
            .duration(100)    
            .style("opacity", 0); 
    });
    
  svg.selectAll("mycircle")
    .data(bldg)
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(new Date(d.year_opened,0,1))-5; })
      .attr("y", function(d) { return y(d.lat); })
    .attr("width", 10)
    .attr("height", 10)
    .attr("stroke", "#fff")
    .attr("stroke-width", 1)
    .style("fill", "#ff6a66")
    .attr("title", d=>d.city)
.style('cursor', 'pointer')
    .on('mouseover.tooltip', function(d) {
            div.transition()    
                .duration(100)    
                .style("opacity", 0.95);    
            div .html( d.building_name +"</br>"+ d.city +"</br>Opened "+ d.year_opened +" (year "+d.year_opened_acc+")")  
                .style("left", (d3.event.pageX + 12) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");  
            })          
    .on('mouseout.tooltip', function(d) {   
        div.transition()    
            .duration(100)    
            .style("opacity", 0); 
    });    
     
    
    var yLabels = d3.scaleBand()
        .range([ 0, height ])
        .domain(data.map(function(d){
            if (d.country=="United States"){ return d.city + ", US"; }
            else if (d.city=="Gibraltar"){ return d.city; }
            else if (d.city=="Montreal"){ return d.city+ ", Canada"; }
            else if (d.country=="Brazil"){ return "Pernambuco, Brazil"; }
            else {return d.country}
        }))
        .padding(1);
      svg.append("g")
    .attr("color", "#333")
        .style('font-size', '0.8rem')
        .call(d3.axisLeft(yLabels))
        .call(g => g.select(".domain").attr("display", "none"))
.call(g => g.selectAll(".tick").selectAll("line").attr("display", "none"));

const color = d3.scaleOrdinal()
        .domain(['Dutch', 'British', 'Spanish', 'Portuguese', 'French', 'Danish', 'US'])
        .range(['#e9c5f7','#aaecdb', '#a3d3ff','#c6cdff','#fff0c7','#ffdcd0','#fdcfe7']);

const legend = d3.select('#legend')
            .attr('width', 500)
            .attr('height', 75);
        const legendNode =  legend.selectAll('path .node')
            .data(['Dutch', 'British', 'Spanish', 'Portuguese', 'French', 'Danish', 'US']).enter().append('path')
            .attr('x', (d,i)=>(i*60)+60)
            .attr('y', 25)
            .attr('transform', (d,i)=>"translate(" + ((i*60)+60) + "," + 25 + ")")
            .attr("d", d3.symbol()
                    .size(d=>200) 
                    .type(function(d) {return d3.symbolSquare}))
            .attr("class", "node")
            .style("fill", function(d){return color(d)});
        const legendNodeLabel = legend.selectAll('text .label')
        .data(['Dutch', 'British', 'Spanish', 'Portuguese', 'French', 'Danish', 'US'])
        .enter().append('text').attr('class', 'label')
            .attr('transform', (d,i)=>"translate(" + ((i*60)+60) + "," + 25 + ")")
            .attr('y', 25)
            .attr('dy', '.35em')
            .attr('text-anchor', 'middle')
            .style('font-size', '0.7rem')
            .text(d=>d);

        const screen = d3.select('#screens')
            .attr('width', 500)
            .attr('height', 75);
        const screenNode =  screen.selectAll('path .node')
            .data(['Sephardi Congregation', 'Ashkenazi Congregation', 'Synagogue']).enter()
            .append('path')
            .attr('x', (d,i)=>(i*140)+60)
            .attr('y', 25)
            .attr('transform', (d,i)=>"translate(" + ((i*140)+60) + "," + 25 + ")")
            .attr("d", d3.symbol()
                    .size(d=>160) 
                    .type(function(d) {
                      if (d==="Synagogue"){return d3.symbolSquare}
                      else {return d3.symbolCircle}
                    }))
            .attr("class", "node")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1)
            .style("fill", function(d){
                if (d==="Sephardi Congregation"){
                    return "#00608c"
                }
                if (d==="Ashkenazi Congregation"){
                    return "#d65ca2"
                }
                if (d==="Synagogue"){
                    return "#ff6a66"
                }
            });
        const screenNodeLabel = screen.selectAll('text .label')
            .data(['Sephardi Congregation', 'Ashkenazi Congregation', 'Synagogue'])
            .enter().append('text').attr('class', 'label')
            .attr('transform', (d,i)=>"translate(" + ((i*140)+60) + "," + 25 + ")")
            .attr('y', 25)
            .attr('dy', '.35em')
            .attr('text-anchor', 'middle')
            .style('font-size', '0.7rem')
            .text(d=>d);

})
}) })
</script>
