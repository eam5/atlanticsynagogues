    function listNames(){
        d3.selectAll('.branch')
            .transition().duration(1000)
            .attr('d', function(d){
            if (d.cxLong>=xTree) {

        function linkArc(d) {
          var dx = d.x - d.x0,
              dy = d.y - d.y0,
              dr = Math.sqrt(dx * dx + dy * dy);
          return 'M' + d.x0 + ',' + d.y0 + 'A' + dr + ',' + dr + ' 0 0,1 ' + d.x + ',' + d.y;
        }
